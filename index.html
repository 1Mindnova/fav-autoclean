<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fav-AutoClean – Deine Profi-Reinigung für Sofa, Teppich, Auto & Stuhl.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Fav-AutoClean | Profi-Reinigung</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <div class="nav-left">
      <img src="img/logo.jpg" alt="Fav-AutoClean Logo" class="nav-logo">
    </div>
    <div class="nav-center">
      <a href="#services" data-i18n="nav.services">Leistungen</a>
      <a href="#kontakt" data-i18n="nav.contact">Kontakt</a>
    </div>
    <div class="nav-right">
      <select class="lang-select" onchange="location.search='?lang='+this.value">
        <option value="de">Deutsch</option>
        <option value="en">Englisch</option>
        <option value="ro">Rumänisch</option>
        <option value="ru">Russisch</option>
        <option value="tr">Türkisch</option>
        <option value="hrv">Kroatisch</option>
        <option value="es">Spanisch</option>
        <option value="it">Italienisch</option>
        <option value="sq">Albanisch</option>
        <option value="fr">Französisch</option>
      </select>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-img-wrapper">
      <img src="img/couch.jpg" alt="Sauberes Sofa mit Katze" class="hero-img">
      <div class="badge">
        <h1 data-i18n="hero.title">Fav-AutoClean</h1>
        <p data-i18n="hero.subtitle">Deine Profi-Reinigung für Sofa, Teppich, Auto &amp; Stuhl</p>
      </div>
    </div>
  </header>

  <!-- SERVICES -->
  <section id="services" class="services">
    <h2 class="section-title" data-i18n="nav.services">Leistungen</h2>
    <div class="services-grid">
      <!-- … deine Cards … -->
    </div>
  </section>

  <!-- KONTAKT -->
  <section id="kontakt" class="contact">
    <h2 class="section-title" data-i18n="nav.contact">Kontakt</h2>
    <form class="contact-form" action="https://formspree.io/f/xdkzyqzv" method="POST">
      <div class="form-row">
        <label data-i18n="contact.field.service">Art der Anfrage</label>
        <select name="service" required>
          <option value="" data-i18n="contact.service.placeholder">-- Bitte wählen --</option>
          <option value="Sofareinigung" data-i18n="services.sofa.title">Sofareinigung</option>
          <option value="Teppichreinigung" data-i18n="services.carpet.title">Teppichreinigung</option>
          <option value="Autoinnenreinigung" data-i18n="services.auto.title">Autoinnenreinigung</option>
          <option value="Stuhlpolster­reinigung" data-i18n="services.chair.title">Stuhlpolster­reinigung</option>
          <option value="Anderes" data-i18n="contact.service.other">Anderes</option>
        </select>
      </div>
      <div class="form-row">
        <label data-i18n="contact.field.email">Deine E-Mail</label>
        <input type="email" name="email" data-i18n-placeholder="contact.email.placeholder" placeholder="" required>
      </div>
      <div class="form-row">
        <label data-i18n="contact.field.message">Nachricht</label>
        <textarea name="message" rows="4" data-i18n-placeholder="contact.message.placeholder" placeholder=""></textarea>
      </div>
      <button type="submit" class="btn-submit" data-i18n="contact.button">Absenden</button>
    </form>
    <div class="contact-info">
      <p><strong data-i18n="contact.email.label">E-Mail:</strong> fevronia63@gmail.com</p>
      <p><strong data-i18n="contact.phone.label">Telefon:</strong> +49 1590 6655267</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Fav-AutoClean • <a href="#services" data-i18n="footer.top">Nach oben</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const params = new URLSearchParams(location.search);
      const lang = (params.get('lang')||'de').toLowerCase();
      const dict = {
        de: {
          title: "Fav-AutoClean | Profi-Reinigung",
          "nav.services":"Leistungen","nav.contact":"Kontakt",
          "hero.title":"Fav-AutoClean","hero.subtitle":"Deine Profi-Reinigung für Sofa, Teppich, Auto & Stuhl",
          "contact.field.service":"Art der Anfrage",
          "contact.service.placeholder":"-- Bitte wählen --",
          "contact.service.other":"Anderes",
          "contact.field.email":"Deine E-Mail","contact.email.placeholder":"E-Mail hier eingeben",
          "contact.field.message":"Nachricht","contact.message.placeholder":"Deine Nachricht…",
          "contact.button":"Absenden",
          "contact.email.label":"E-Mail:","contact.phone.label":"Telefon:",
          "footer.top":"Nach oben"
        },
        en: {
          title:"Fav-AutoClean | Professional Cleaning",
          "nav.services":"Services","nav.contact":"Contact",
          "hero.title":"Fav-AutoClean","hero.subtitle":"Your pro cleaning for sofa, carpet, car & chair",
          "contact.field.service":"Type of inquiry",
          "contact.service.placeholder":"-- Please choose --",
          "contact.service.other":"Other",
          "contact.field.email":"Your email","contact.email.placeholder":"Enter your email",
          "contact.field.message":"Message","contact.message.placeholder":"Your message…",
          "contact.button":"Submit",
          "contact.email.label":"Email:","contact.phone.label":"Phone:",
          "footer.top":"Back to top"
        },
        // … ro, ru, tr, hrv, es, it, sq, fr analog …
      };

      if (dict[lang]) {
        // Texte
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          if (dict[lang][key]) el.textContent = dict[lang][key];
        });
        // Placeholder & Optionen
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
          const key = el.getAttribute('data-i18n-placeholder');
          if (dict[lang][key]) el.placeholder = dict[lang][key];
        });
        // Optionstexte
        document.querySelectorAll('select[name="service"] option').forEach(opt=>{
          const key = opt.getAttribute('data-i18n');
          if (key && dict[lang][key]) opt.textContent = dict[lang][key];
        });
        // Title
        const tkey = document.querySelector('title').getAttribute('data-i18n');
        if (dict[lang][tkey]) document.title = dict[lang][tkey];
        // Select anzeigen
        document.querySelector('.lang-select').value = lang;
      }
    });
  </script>

</body>
</html>
